name: Build Job
on:
  push:
    branches:
        - main

  pull_request:
    branches:
        - main

  workflow_dispatch:

  schedule:
    - cron: '0 0 * * *' # Runs every day at midnight


permissions:
  contents: read

env:
  ECR_REPOSITORY: vprofile-app

jobs:
    Build:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout Code
          uses: actions/checkout@v4
          with:
            fetch-depth: 0

        - name: Maven Build
          run: mvn clean install

        - name: Upload Build Artifacts
          uses: actions/upload-artifact@v4
          with:
            name: vprofile-app
            path: target/*.war

        - name: Notify if Build Fails
          if: failure()
          run: echo "Build failed! Please check the logs for details."

    Testing:
      runs-on: ubuntu-latest
      needs: Build
      steps:
        - name: Checkout Code
          uses: actions/checkout@v4
          with:
            fetch-depth: 0

        - name: Run Tests on main branch
          if: github.ref == 'refs/heads/main'
          run: mvn test

        - name: Checkstyle
          if: github.ref == 'refs/heads/main'
          run: mvn checkstyle:checkstyle

        - name: Run tests on other branches
          if: github.ref != 'refs/heads/main'
          run: echo "Tests are only run on the main branch. Skipping tests for this branch."

    Security-Scan:
      runs-on: ubuntu-latest
      needs: Build
      steps:
        - name: Checkout Code
          uses: actions/checkout@v4
          with:
            fetch-depth: 0

        - name: Run trivy filesystem scan
          uses: aquasecurity/trivy-action@0.33.1
          with:
            scan-type: fs
            scan-ref: .
            format: json
            exit-code: 0
            vuln-type: os,library
            output: trivy-results.json

        - name: Upload trivy results as artifact
          uses: actions/upload-artifact@v4
          with:
            name: trivy-results
            path: trivy-results.json


    BUILD_AND_PUBLISH_DOCKER_IMAGE:
      name: Build and Publish Docker Image
      runs-on: ubuntu-latest
      needs:
        - Build
        - Testing
        - Security-Scan
      if: github.ref == 'refs/heads/main'
      steps:
        - name: Code checkout
          uses: actions/checkout@v4
          with:
            fetch-depth: 0
      
        - name: Configure AWS credentials
          uses: aws-actions/configure-aws-credentials@v2
          with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: us-east-1


        - name: Login to Amazon ECR
          id: ecr-login
          uses: aws-actions/amazon-ecr-login@v2

        - name: Build, tag, and push Docker image to Amazon ECR
          id: build-image
          env:
            ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
            IMAGE_TAG: ${{ github.sha }}
          run: |
            docker build -f Docker-files/app/multistage/Dockerfile -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
            docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
